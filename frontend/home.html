<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentorship Matching Platform - Home</title>
    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/topNavBar.css" />
    <link rel="stylesheet" href="./css/bottomNavBar.css" />
</head>

<body>
    <div id="top-nav"></div>

    <!-- Main Content -->
    <main class="main-container">
        <h1 id="welcome-message">Welcome back!</h1>
        <p>Are you ready to connect and grow today?</p>

        <div class="dashboard-cards">
            <div class="small-cards">
                <div class="small-card" id="pending">
                    <h2 class="no-wrap">Pending Requests</h2>
                    <p id="pending-number"></p>
                </div>

                <div class="small-card" id="accepted">
                    <h2 class="no-wrap">Accepted Requests</h2>
                    <p id="accepted-number"></p>
                </div>
            </div>

            <button id="discover-btn" class="discover-button">Discover Mentorship</button>

        </div>
    </main>

    <div id="bottom-nav"></div>

    <!-- Request Modal -->
    <div id="request-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

</body>
<script src="./js/home.js"></script>

</html>
