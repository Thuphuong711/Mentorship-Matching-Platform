<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentorship Matching Platform - Home</title>
    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/home.css" />
</head>

<body>
    <!-- Top Navigation (desktop only) -->
    <nav class="navigation">
        <div class="logo">Mentorship Matching Platform</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Discover Mentorship</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <h1>Welcome back, User!</h1>
        <p>Are you ready to connect and grow today?</p>

        <div class="dashboard-cards">
            <div class="small-cards">
                <div class="small-card">
                    <h2 class="no-wrap">Pending Requests</h2>
                    <p>2 requests</p>
                </div>

                <div class="small-card">
                    <h2 class="no-wrap">Accepted Requests</h2>
                    <p>5 requests</p>
                </div>
            </div>

            <button class="discover-button">Discover Mentorship</button>
        </div>
    </main>

    <!-- Bottom Navigation (mobile only) -->
    <nav class="bottom-nav">
        <a href="#">
            <img src="./images/home.png" alt="Home" />
            Home</a>
        <a href="#">
            <img src="./images/discoverMentorship.png" alt="Discover Mentorship" />
            Discover Mentorship</a>
        <a href="#">
            <img src="./images/profile.png" alt="Profile" />
            Profile</a>
    </nav>
</body>
<script src="./js/home.js"></script>

</html>
