<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Discovery</title>
    <link rel="stylesheet" href="./css/discovery.css" />
    <link rel="stylesheet" href="./css/topNavBar.css" />
    <link rel="stylesheet" href="./css/bottomNavBar.css" />
  </head>

  <body>
    <div id="top-nav"></div>
    <h1>MENTORSHIP DISCOVERY</h1>

    <div class="search-container">
      <input type="text" placeholder="Search" id="searchInput" />
    </div>

    <div class="filters">
      <div class="all-filters-button">
        <button id="openAdvancedFiltersBtn">Advanced filters</button>
      </div>

      <div class="divider"></div>
      <div class="filter-buttons">
        <button class="filter-btn" data-field="name">Name</button>
        <button class="filter-btn" data-field="email">Email</button>
        <button class="filter-btn" data-field="role" data-value="Mentee">
          Mentee
        </button>
        <button class="filter-btn" data-field="role" data-value="Mentor">
          Mentor
        </button>
      </div>
    </div>

    <!-- This is the placeholder for the user list. -->
    <!-- Later this will be replaced with the actual user list by JS code -->
    <div id="userList" class="user-list"></div>

    <!-- Message when no results are found -->
    <div id="noResultsMessage" class="no-results hidden">
      Sorry, no user match your search. Try changing your search!
    </div>
    <!-- Advanced Filter Modal -->
    <div id="advancedFiltersModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Advanced Filters</h2>
          <span id="closeModal" class="close">&times;</span>
        </div>

        <div class="modal-body" id="filterContainer">
          <!-- Placeholder for dynamic filter -->
        </div>

        <button id="addFilterBtn">+ Add Filter Option</button>
        <div class="modal-footer">
          <button id="cancelBtn">Cancel</button>
          <button id="applyBtn">Apply</button>
        </div>
      </div>
    </div>

    <div id="bottom-nav"></div>
    
  </body>

  <script src="./js/discovery.js"></script>
</html>
