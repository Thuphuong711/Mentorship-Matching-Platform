<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Discovery</title>
    <link rel="stylesheet" href="./css/discovery.css" />
  </head>

  <body>
    <h1>MENTORSHIP DISCOVERY</h1>

    <div class="search-container">
      <input type="text" placeholder="Search" id="searchInput" />
    </div>

    <div class="filters">
      <div class="all-filters-button">
        <button>All filters</button>
      </div>

      <div class="divider"></div>

      <div class="filter-buttons">
        <button class="filter-btn" data-field="name">Name</button>
        <button class="filter-btn" data-field="email">Email</button>
        <button class="filter-btn" data-field="role" data-value="Mentee">Mentee</button>
        <button class="filter-btn" data-field="role" data-value="Mentor">Mentor</button>
        <button class="filter-btn" data-field="skills">Skills</button>
        <button class="filter-btn" data-field="interests">Interests</button>
      </div>
    </div>

    <!-- This is the placeholder for the user list. -->
    <!-- Later this will be replaced with the actual user list by JS code -->
    <div id="userList" class="user-list"></div>
  </body>

  <script src="./js/discovery.js"></script>
</html>
