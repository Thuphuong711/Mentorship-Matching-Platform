<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Discovery</title>
    <link rel="stylesheet" href="./css/discovery.css" />
  </head>

  <body>
    <h1>MENTORSHIP DISCOVERY</h1>

    <div class="search-container">
      <input type="text" placeholder="Search" id="searchInput" />
    </div>

    <div class="filters">
      <div class="all-filters-button">
        <button>All filters</button>
      </div>

      <div class="divider"></div>

      <div class="filter-button">
        <button>Name</button>
        <button>Email</button>
        <select id="role" class="filter-select">
            <option value="role">Role</option>
            <option value="Mentee">Mentee</option>
            <option value="Mentor">Mentor</option>
          </select>
        <button>Skills</button>
        <button>Interests</button>
      </div>
    </div>

    <!-- This is the placeholder for the user list. -->
    <!-- Later this will be replaced with the actual user list by JS code -->
    <div id="userList" class="user-list"></div>
  </body>

  <script src="./js/discovery.js"></script>
</html>
